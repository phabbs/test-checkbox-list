<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let smoothie of smoothies">
    <ion-list-header>
      <ion-label>{{ smoothie.name }}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let ingredient of smoothie.ingredients">
      <ion-label>{{ ingredient.name }}</ion-label>
      <ion-checkbox [(ngModel)]="ingredient.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
